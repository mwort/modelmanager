{% extends "admin/change_form.html" %}
{% load static %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'style.css' %}" />
{% endblock %}

{% block submit_buttons_bottom %}

<div class="submit-row">
<input type="submit" value="Update arguements" name="_continue">
<input type="submit" value="Run" name="run">
</div>

<div class="module">
<h2>RESULTS</h2>

<div id='results' class='pre'>

</div>

</div>

{% endblock %}


{% block admin_change_form_document_ready %}
{{ block.super }}
<script src="{% static 'api.js' %}" charset="utf-8"></script>
<script type="text/javascript">
  django.jQuery("input[name='run']").click(function(e) {
    e.preventDefault();
    call_function('../call', '#results');
  });
</script>

{% endblock %}
