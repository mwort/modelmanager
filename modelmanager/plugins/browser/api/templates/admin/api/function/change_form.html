{% extends "admin/change_form.html" %}

{% block extrastyle %}
  {{ block.super }}
<style>
  img {
    max-width: 100%;
    max-height: 100%;
  }
</style>
{% endblock %}

{% block submit_buttons_bottom %}

<div class="submit-row">
<input type="submit" value="Update" name="_continue">
</div>

<div class="module">
<h2>RESULTS</h2>

<pre>
<div id='results'>

</div>
</pre>

</div>

{% endblock %}


{% block admin_change_form_document_ready %}
{{ block.super }}
<script type="text/javascript">

django.jQuery.ajax({url: 'call', // will be appended to current url
                    async: true,
                    success: function (d) {django.jQuery('#results').append(d)},
                    error: function (e) {console.log(e)}
    });

</script>

{% endblock %}
